
{% extends 'writer/navbar.html' %}

{% load crispy_forms_tags %}

{% block content %}

    <br>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Update an article </h3>
        
        <hr>

        <p> You may update an article below: </p>


        <form method="POST" autocomplete="off">
            
            {% csrf_token %}

            {{UpdateArticleForm|crispy}}

            <input class="btn btn-success w-100 p-2" type="submit" value="Update article"/>

        </form>


    </div>



{% endblock %}
