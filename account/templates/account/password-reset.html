{% load static %}

{% load crispy_forms_tags %}


<html>

    <head>

        <title> Sub Scriber | PW </title>

        <meta charset="utf-8" />

        <meta name="viewport" content="width-device-width, initial-scale=1, maximum-scale=1"/>

        <link rel="stylesheet" type="text/css" href="https://bootswatch.com/5/lux/bootstrap.min.css">

        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">

    </head>

    <div class="container bg-white shadow-md p-5 form-layout">

        <h3> Password Reset </h3>
            
        <hr>

        <p> 

            Forgotten your password? 
            <br>
            If so, then please kindly enter your email:

        </p>

        <form method="POST" autocomplete="off">

            {% csrf_token %}
            
            {{form|crispy}}

            <br>

            <input class="btn btn-primary btn-md w-100 btn-block p-3" type="Submit" name="Send email" value="Send password reset email">

        </form>
    
    </div>
    
</html>
